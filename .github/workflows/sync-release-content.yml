name: Sync Release‑Branch via PR

on:
  push:
    branches:
      - dev

jobs:
  sync-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # erlaubt PR‑Erstellung

    steps:
      - name: Checkout release branch
        uses: actions/checkout@v3
        with:
          ref: release
          fetch-depth: 0

      - name: Remove dev‑only folders
        run: git rm -r --ignore-unmatch tools/ proto/ testdata/ .github/

      - name: Pull in only release content from dev
        run: |
          git fetch origin dev
          git checkout origin/dev -- custom_components/ frontend/ README.md hacs.json license

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore(sync): update release content
          branch: sync/release-content-${{ github.run_number }}
          title: chore(sync): sync release branch
          body: |
            Dieser PR synchronisiert die release‑Branch  
            – nur custom_components/, frontend/, README.md, hacs.json, license  
          base: release
          head: release
          labels: sync
