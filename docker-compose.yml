version: "3.8"
services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: hass_dev
    network_mode: host              # Discovery, ZigBee, mDNS etc. funktionieren
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./config:/config/:rw
      - ./custom_components:/config/custom_components:rw
    restart: unless-stopped

  dev:
    image: python:3.12-slim
    container_name: ha_dev_env
    network_mode: host
    volumes:
      # mountet dein gesamtes Repo in /workspace
      - ./:/workspace:cached
    working_dir: /workspace
    command: sleep infinity         # Container bleibt im Leerlauf
